<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Event Listeners</title>
  <style>
    /* Gorgeous gradient background */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      transition: background 1s ease;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ff758c;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    input {
      padding: 10px;
      border-radius: 20px;
      border: none;
      margin-left: 10px;
      outline: none;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h1>âœ¨ Interactive Event Listeners âœ¨</h1>
  <div>
    <button id="myButton">Click Me</button>
    <input type="text" id="myInput" placeholder="Type something...">
  </div>
  <p id="output">Try clicking or typing above.</p>

  <script>
    const button = document.getElementById('myButton');
    const input = document.getElementById('myInput');
    const output = document.getElementById('output');
    const body = document.body;

    // Change background colors on click
    const colors = [
      'linear-gradient(135deg, #ff9a9e, #fad0c4)',
      'linear-gradient(135deg, #a1c4fd, #c2e9fb)',
      'linear-gradient(135deg, #fbc2eb, #a6c1ee)',
      'linear-gradient(135deg, #fdcbf1, #e6dee9)',
      'linear-gradient(135deg, #ffecd2, #fcb69f)'
    ];

    let colorIndex = 0;

    button.addEventListener('click', () => {
      colorIndex = (colorIndex + 1) % colors.length;
      body.style.background = colors[colorIndex];
      output.textContent = "ðŸŽ¨ Background color changed!";
    });

    // Update text when typing
    input.addEventListener('keyup', (event) => {
      output.textContent = `Hello, ${event.target.value}`;
    });

    // Button hover effect message
    button.addEventListener('mouseover', () => {
      output.textContent = "ðŸ–± Hovering over the button!";
    });

    button.addEventListener('mouseout', () => {
      output.textContent = "Mouse left the button.";
    });
  </script>

</body>
</html>
